
upstream junkissa_trip {
  server unix:///junkissa_trip/tmp/sockets/puma.sock;
}

server {
  listen 80;
  server_name 35.79.94.54; # production
  # server_name localhost; # development

  access_log /var/log/nginx/access.log;
  error_log  /var/log/nginx/error.log;

  root /junkissa_trip/public;

  client_max_body_size 100m;
  error_page 404             /404.html;
  error_page 505 502 503 504 /500.html;
  try_files  $uri/index.html $uri @junkissa_trip;
  keepalive_timeout 5;

  location @junkissa_trip {
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_pass http://junkissa_trip;
  }
}