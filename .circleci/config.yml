version: 2
jobs:
  build:
    docker:
      image: cimg/base:2022.09
    working_directory: ~/JunkissaTrip
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: docker network create
          command: |
            set -x
            docker network create jt-network
      - run:
          name: docker-compose up
          command: |
            set -x
            docker-compose -f docker-compose-test.yml up -d --build 
      - run:
          name: wait for DB setup
          command: |
            sleep 30
      - run:
          name: DB create
          command: docker-compose -f docker-compose-test.yml run app rails db:create RAILS_ENV=test
      - run:
          name: DB migrate
          command: docker-compose -f docker-compose-test.yml run app rails db:migrate RAILS_ENV=test
      - run:
          name: run rspec
          command: |
            mkdir /tmp/test-results
            TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | \
              circleci tests split --split-by=timings)"

            docker-compose -f docker-compose-test.yml run app bundle exec rspec \
              --format progress \
              --format RspecJunitFormatter \
              --out /tmp/test-results/rspec.xml \
              --format progress \
              $TEST_FILES
      - run:
          name: docker-compose down
          command: docker-compose -f docker-compose-test.yml down